    {% if blogs %}
    <h2>All Blogs: </h2>
    {% for blog in blogs %}
    <div>

      <h4><a href={{ blog['permalink'] }}.html>{{ blog['title']}}</a></h4>
      <small>{{ blog['datetime'] }}</small>

      <p>{{ blog['description'] }}</p>
      <br>
    </div>
    {% endfor %}
    {% endif %}
